<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke-World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/iconos/Poké_Ball_icon.png" type="image/x-icon">
</head>
<style>
</style>
</head>

<body>
  <header>
    <section>
      Poke-World
    </section>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Tipos</a></li>
        <li><a href="">Evoluciones</a></li>
      </ul>
    </nav>
  </header>

<div class="links">

</div>


  <main>
    <div class="loading">
      <div class="d1"></div>
      <div class="d2"></div>
    </div> 
  </main>

  <template id="template-pokemon">

      <article class="card">
        <div class="card-header">
          <span class="card-id">N.°25</span>
          <img src="" alt="">
      </div>
      <div class="body-card">
        <div class="blanco"></div>
        <div class="container-tittle">
          <h2 class="tittle-card">Picachu</h2><span class="textValor">00 Hp</span>
        </div>
        <div class="Tipo">
          <div class="tipoPokemon">
          </div>
        </div>
        <div class="caracteristicas">
          <div>
            <span class="text">Peso:</span>
            <span class="textValor">00kg</span>
          </div>
          <div>
            <span class="text">Altura:</span>
            <span class="textValor">00m</span>
          </div>
          
        </div>
      </div>
      <div class="footer-card">
        <div>
          <span class="text">Ataque</span>
          <span class="textValor">50</span>
        </div>

        <div>
          <span class="text">Defensa</span>
          <span class="textValor">50</span>
        </div>
        <div>
          <span class="text">Velocidad</span>
          <span class="textValor">50</span>
        </div>
      </div>
    </article>
  </template>

  <script src="js/main.js"></script>
</body>

</html>
